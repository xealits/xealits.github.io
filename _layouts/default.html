<!doctype html>
<html lang="en" class="guttered">
  <head>
    <meta charset="utf-8">
    <!-- this should prevent mobile phones from randomly scaling everything -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/syntax_highlighting.css">
  </head>

  <body class="colem-5">
    <nav class="flow-right">
      <a href="/">Home</a>
      <span class="quartergutter"> </span>
      <a href="/blog">Blog</a>
    </nav>

    <section class="colem-5">
      <article class="post">
        <h1>{{page.title}}</h1>
        <p class="post-meta">
          <time datetime="{{page.date}}">
            {{page.date | date: "%b %d, %Y"}}
          </time>
        </p>

        {{ page.content }}
      </article>
    </section>

    <section>
      <footer>
        &copy; to me
      </footer>
    </section>
  </body>
</html>
