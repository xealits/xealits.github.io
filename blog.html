---

<!doctype html>
<html lang="en" class="guttered">
  <head>
    <meta charset="utf-8">
    <!-- this should prevent mobile phones from randomly scaling everything -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/syntax_highlighting.css">
  </head>

  <body class="colem-5">
    <nav class="flow-right clear-a-line leave-a-line">
      <a href="/">Home</a>
      <span class="quartergutter"> </span>
      <a href="/blog">Blog</a>
    </nav>

    <section class="colem-5">
      <ul>
        {% for post in site.posts %}
          <p class="post-meta">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <br>
            <time datetime="{{post.date}}">
              {{post.date | date: "%b %d, %Y"}}
            </time>
          </p>
        {% endfor %}
      </ul>
    </section>

    <section>
      <footer>
        &copy; {{ page.author }}
      </footer>
    </section>
  </body>
</html>
